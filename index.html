<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sign in</title>
  <style>
    :root{
      --bg:#0b0e12;
      --panel:#0f141b;
      --ink:#e8eef6;
      --muted:#a8b2be;
      --accentA:#2ea44f;
      --accentB:#00a3ff;
      --border:rgba(255,255,255,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%; margin:0;}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--bg);
      color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    /* Main container with cross + login inside */
    .card{
      display:flex;
      max-width:900px;
      width:90%;
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:16px;
      box-shadow:0 12px 40px rgba(0,0,0,.45);
      overflow:hidden;
    }

    /* Left side (cross) */
    .left{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      /* Added subtle gradient behind cross only */
      background: radial-gradient(circle at center, rgba(0,163,255,0.1), transparent 75%), var(--bg);
      padding:20px;
    }
    .cross{
      max-width:60%;
      height:auto;
      display:block;
      filter:
        drop-shadow(0 0 6px rgba(255,255,255,.12))
        drop-shadow(0 0 12px rgba(0,163,255,.12))
        drop-shadow(0 0 16px rgba(46,164,79,.08));
    }

    /* Right side (form) */
    .right{
      flex:1;
      padding:32px;
      display:flex;
      flex-direction:column;
      justify-content:center;
    }

    .title{ margin:0 0 6px 0; font-size:1.7rem; font-weight:800; }
    .hint{ margin:0 0 18px 0; color:var(--muted); }

    .field{ margin-bottom:14px; }
    .label{ display:block; font-size:.85rem; color:var(--muted); margin:0 0 6px 0; }
    .input{
      width:100%; padding:.95rem;
      border-radius:10px; border:1px solid var(--border);
      background:rgba(255,255,255,.04); color:var(--ink);
    }
    .input:focus{
      border-color:rgba(0,163,255,.45);
      box-shadow:0 0 0 4px rgba(0,163,255,.12);
      outline:none;
    }
    .btn{
      width:100%; padding:.95rem;
      border:0; border-radius:10px;
      background:linear-gradient(90deg, var(--accentA), var(--accentB));
      color:white; font-weight:800;
      cursor:pointer; margin-top:6px;
    }
    .btn:hover{ filter:brightness(1.05); }
    .msg{ color:#ff7a7a; min-height:1.2em; margin-top:10px; }

    .meta{
      margin-top:14px; font-size:.9rem; color:var(--muted);
      display:flex; justify-content:space-between; gap:8px; flex-wrap:wrap;
    }
    .link{ color:#8cc9ff; text-decoration:none; }
    .link:hover{ text-decoration:underline; }

    /* Stack on mobile */
    @media (max-width: 768px){
      .card{ flex-direction:column; }
      .left{ padding:40px; }
      .cross{ max-width:40%; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="left">
      <img src="cross.png" alt="Cross" class="cross" onerror="this.style.display='none'"/>
    </div>

    <div class="right">
      <h1 class="title">Welcome back</h1>
      <p class="hint">Sign in to access your team tools</p>

      <form onsubmit="return demoLogin(event)" novalidate>
        <div class="field">
          <label class="label" for="email">Email</label>
          <input id="email" class="input" type="email" placeholder="you@example.org" required>
        </div>
        <div class="field">
          <label class="label" for="password">Password</label>
          <input id="password" class="input" type="password" placeholder="••••••••" required>
        </div>
        <button class="btn" type="submit">Sign in</button>
        <div id="message" class="msg"></div>
        <div class="meta">
          <a class="link" href="#">Forgot password?</a>
          <span>Demo: <strong>admin</strong> / <strong>password123</strong></span>
        </div>
      </form>
    </div>
  </div>

  <script>
    function demoLogin(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const pass  = document.getElementById('password').value;
      if(email === 'admin' && pass === 'password123'){
        window.location.href = 'home.html';
      }else{
        document.getElementById('message').textContent = 'Invalid login.';
      }
    }
  </script>
</body>
</html>
