<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    :root {
      --bg: #0b0e12;
      --card-bg: #141a22;
      --accent: #00a3ff;
      --text: #ffffff;
      --muted: #8a8f98;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      width: 850px;
      max-width: 95%;
      height: 500px;
      background: var(--card-bg);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }

    .left {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      /* âœ¨ Soft gradient only behind the cross */
      background: radial-gradient(circle at center, rgba(0,163,255,0.12), transparent 70%);
    }

    .left img {
      max-width: 45%;
      height: auto;
    }

    .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      background: #1b222c; /* unchanged */
    }

    .login-box {
      width: 100%;
      max-width: 300px;
    }

    .login-box h2 {
      margin-bottom: 24px;
      text-align: center;
      font-size: 1.6rem;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: none;
      border-radius: 8px;
      background: #2a3240;
      color: var(--text);
      font-size: 1rem;
    }

    .login-box input::placeholder {
      color: var(--muted);
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background: #0085d6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="cross.png" alt="Cross">
    </div>
    <div class="right">
      <div class="login-box">
        <h2>Login</h2>
        <input type="text" placeholder="Username" />
        <input type="password" placeholder="Password" />
        <button>Sign In</button>
      </div>
    </div>
  </div>
</body>
</html>
