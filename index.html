<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #1a1a1a, #000000);
      position: relative;
      overflow: hidden;
      color: white;
    }
    /* Glowing cross background */
    body::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      background:
        linear-gradient(90deg, rgba(255,255,255,0.15) 45%, rgba(255,255,255,0) 55%),
        linear-gradient(0deg, rgba(255,255,255,0.15) 45%, rgba(255,255,255,0) 55%);
      transform: translate(-50%, -50%);
      filter: blur(8px);
      box-shadow: 0 0 60px rgba(255, 255, 255, 0.3);
      z-index: 0;
    }
    .login-container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      z-index: 1;
      width: 320px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1.25rem;
      font-weight: 600;
      font-size: 1.5rem;
    }
    .field {
      width: 100%;
      margin-bottom: 0.9rem;
      text-align: left;
    }
    .field label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 0.35rem;
      color: rgba(255, 255, 255, 0.85);
    }
    .field input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid rgba(255,255,255,0.2);
      background-color: rgba(255, 255, 255, 0.08);
      color: white;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
    }
    .field input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #4cafef;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      font-weight: bold;
      margin-top: 0.25rem;
    }
    button:hover { background-color: #3da3e1; }
    .msg { margin-top: 0.75rem; color: #ff7979; min-height: 1.2em; }
    .subtle { margin-top: 0.75rem; font-size: 0.85rem; color: rgba(255,255,255,0.7); }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Sign in</h1>
    <form onsubmit="return checkLogin(event)">
      <div class="field">
        <label for="username">Email</label>
        <input id="username" type="text" placeholder="you@example.com" required />
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="••••••••" required />
      </div>
      <button type="submit">Log In</button>
      <div class="msg" id="message"></div>
      <div class="subtle">Demo: use <strong>admin</strong> / <strong>password123</strong></div>
    </form>
  </div>

  <script>
    function checkLogin(event) {
      event.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value;
      if (user === "admin" && pass === "password123") {
        window.location.href = "home.html";
      } else {
        document.getElementById('message').textContent = "Invalid login.";
      }
    }
  </script>
</body>
</html>
